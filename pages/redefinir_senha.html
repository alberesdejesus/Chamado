<!doctype html>
<html>
<head>
	<title>Cadastrar uma Nova Senha</title>
	<link rel="stylesheet" href="../css/redefinir_senha.css" />
</head>
 
	<body>
 
		<h2>Cadastrar uma Nova Senha</h2><br/>
	
		<form action="" name="Reset de senha">
		
		E-mail:
		<input type="email" id="email" size="60" maxlength="60" placeholder="Digite seu email " required /><br/><br/>  
		<form class="pure-form">
		  
		Nova Senha:
        <input type="password" placeholder="Senha" id="password" required /><br/>
		Confirmar Senha:
        <input type="password" placeholder="Confirme Senha" id="confirm_password" required /><br/><br/>

        <button type="submit" class="pure-button pure-button-primary">Salvar</button>
		</form>
		</form> <br>
		<p>Volta inicio <A href="../inicial.html">Aperte aqui</A></p>
	</body>
</html>

<script lang="javascript">
var password = document.getElementById("password")
  , confirm_password = document.getElementById("confirm_password");

function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Senhas diferentes!");
  } else {
    confirm_password.setCustomValidity('');
  }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
</script>
