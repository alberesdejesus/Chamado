<!DOCTYPE html> <!-- Novo cadastro -->
<html>
<head>
  <title>Novo Cadastro</title> 
  <link rel="stylesheet" type="text/css" href="../css/cadastro.css" /> 
</head>
<body>

	<div class="formulariocadastro"><h2>Novo Cadastro</h2></div></br>
    <div class="conteudo">  
		<form>
			<div id="cadastro">
				Nome:
				<input type="text" id="nome" size="50" maxlength="50" placeholder="Digite seu nome " required pattern="[A-z]{6,50}" /><br/>
			
				E-mail:
				<input type="email" id="email" size="60" maxlength="60" placeholder="Digite seu email " required /><br/>

				Telefone:
				<input type="telephone" id="telefone" size="20" maxlength="11" placeholder="Digite seu telefone" required /><br/>
				
				Senha:
				<input type="password" id="Senha" size="30" maxlength="20" placeholder="Digite uma senha" pattern="[A-z,0-9]{8,20}" required /><br/></br>
				
				<input type="submit" value="Cadastrar"/></br>
          
				<p class="link">  
				JÃ¡ tem conta?
				<a href="../inicial.html#paralogin" target="_blank"> Ir para Login </a>
				</p>
				
			</div>	  
		</form>
    </div>
	
 </body>
</html>
